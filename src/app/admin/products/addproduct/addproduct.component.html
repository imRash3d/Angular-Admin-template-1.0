<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form class="product-from" (ngSubmit)="SaveOrder(f)" #f="ngForm">
        <h6 class="text-center">Add Order</h6>
        <div class="form-group mt-4">
          <label>Product Name</label>
          <input type="text" [(ngModel)]="Singleorder.product_name" name="product_name" ngModel class="form-control form-control-sm">
        </div>
        <div class="form-group mt-4">
          <label>Dealer Name</label>
          <input type="text" [(ngModel)]="Singleorder.dealer_name" name="dealer_name" ngModel class="form-control form-control-sm">
        </div>
        <div class="row"> 
            <div class="form-group col-md-6">
                <label>Quantity</label>
                <input type="number" [(ngModel)]="Singleorder.quantity" name="quantity" ngModel class="form-control form-control-sm">
              </div>
            <div class="form-group col-md-6" >
              <label>Price</label>
              <input type="number" [(ngModel)]="Singleorder.price" name="price" ngModel class="form-control form-control-sm">
            </div>
        </div>
     
        <div class="form-group">
          <label>Address</label>
          <input type="text" [(ngModel)]="Singleorder.address" name="address" ngModel class="form-control form-control-sm">
        </div>
        <div class="form-group">
          <select name="category" [(ngModel)]="Singleorder.category" ngModel class="form-control form-control-sm">
            <option value="">Select Category</option>
            <option value="Mobile">Mobile</option>
            <option value="Laptop">Laptop</option>
            <option value="Computer">Computer</option>
            <option value="MotherBoard">MotherBoard</option>
            <option value="Ram">Ram</option>
          </select>
        </div>
        <div *ngIf="editMode"  class="form-group">
            <select [(ngModel)]="Singleorder.status" name="status" ngModel class="form-control form-control-sm">
              <option value="">Select Delivery Status</option>
              <option value="pending">Pending</option>
              <option value="delivered">Delivered</option>
              <option value="cancel">Cancel</option>
            </select>
          </div>


          
        <div class="row justify-content-center mt-5">
          <button class="btn-block btn btn-primary col-md-6">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
